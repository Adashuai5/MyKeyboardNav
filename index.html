<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale='\'1',',.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/keyboard.css">
    <link rel="stylesheet" href="./css/timer.css">
</head>

<body>
    <main>
        <div class="wrapper" id="main"></div>
        <div class="timer">
            <input id="month" /><span class="unitName">M</span>
            <input id="day" /><span class="unitName">D</span>
            <input id="hour" /><span class="unitName">h</span>
            <input id="minutes" /><span class="unitName">m</span>
            <input id="seconds" /><span class="unitName">s</span>
        </div>
    </main>
    <script src="./js/keyboard.js"></script>
    <script src="./js/timer.js"></script>
</body>

</html>
